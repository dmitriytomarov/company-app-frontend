<div class="container my-5">
  <h2 class="mb-4">Удаление сотрудника </h2>
  <div class="row">
    <div class="col-6">
        <div class="mb-3">
          <h5 class="mt-5">Подтвердите удаление:</h5>
          <p>{{employeeName}}</p>
        </div>
        <button type="submit" class="btn btn-danger my-5" (click)="deleteEmployee()">Удалить</button>
        <button type="cancel" class="btn btn-secondary mx-3" routerLink="/employees">Отменить</button>
    </div>
  </div>
</div>
